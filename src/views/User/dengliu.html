<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<form>

	</form>

<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js" ></script>
<script>

		var tel=$("#tel").val();

		    url: 'https://api.it120.cc/ld/verification/sms/get',
		    type: 'GET',
		    data:{
		    	mobile:tel,
		    },
		    success: function (data) {
		        // console.log(data);
		    },
		    error:function(){
		        // window.location.reload();      //刷新页面
		    },
		});
	})
</script>
</body>
</html>
